image: tiangolo/uvicorn-gunicorn-fastapi:python3.8

.only-app: &only-app
  only:
    refs:
      - master
      - merge_requests
    changes:
      - app/**/*

stages:
  - test

test:app:
  stage: test
  <<: *only-app
  services:
    - name: postgres:13
      alias: test_db
      command: ["-p", "5555"]
  script:
    - pip install -r requirements.txt
    - pytest --cov-report term-missing --cov=app app/

flake8:
  stage: test
  image: python:3.8
  before_script:
    - pip install flake8
  script:
    - flake8 .

variables:
  POSTGRES_DB: test_inf3995    
  POSTGRES_USER: test_eq102
  POSTGRES_PASSWORD: test_root